<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--Company Header-->
    <header class="company">
      <div class="container">
        <img src="resources/images/logo.png" />
        <span>SECRET AGENT SUPPLY INC. </span>
      </div>
    </header>
    <!--Main Headline-->
    <div class="main">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL </h4>
          <h1>SPORT BIKES AND MOTORCYCLES </h1>
        </div>
      </div>
    </div>
    <!--Navigation bar-->
    <nav>
      <ul class="container nav-desktop">
        <li>Eyewear </li>
        <li>Apparel </li>
        <li>Gadgets </li>
        <li>Vehicles </li>
        <li>Classes </li>
        <li>Contact </li>
      </ul>
      <ul class="container nav-mobile">
        <li>Menu </li>
      </ul>
    </nav>
    <!--Featured Items-->
    <div class="container">
      <div class="features">
        <div class="item pen">
          <div class="feature-img">
            <img src="resources/images/pen.png" />
          </div>
          <span class="feature-id">Exploding Pen </span>
        </div>
        <div class="item watch">
          <div class="feature-img">
            <img src="resources/images/watch.png" />
          </div>
          <span class="feature-id">Cellular Watch </span>
        </div>
        <div class="item glasses">
          <div class="feature-img">
            <img src="resources/images/glasses.png" />
          </div>
          <span class="feature-id">Thermal Glasses </span>
        </div>
      </div>
      <!--Business info-->
      <div class="container">
        <div class="business-info">
          <div class="information">
            <span class="info-title">Location </span>
            <span>-47.346436, 84.32354 </span>
          </div>
          <div class="information">
            <span class="info-title">Hours </span>
            <span>0800-1800 </span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <span class="foot"> Copyright Secret Agent Supply Inc. </span>
      </div>
    </footer>
  </body>
</html>
